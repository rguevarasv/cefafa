<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panel header="Nuevo Producto">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre "/>
                    <p:inputText value="#{productoControl.productoSeleccionado.nombre}"/>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText value="#{productoControl.productoSeleccionado.descripcion}"/>
                    <p:outputLabel value="Precio"/>
                    <p:inputText value="#{productoControl.productoSeleccionado.precio}">
                    <f:convertNumber minFractionDigits="2" />
                    </p:inputText>
                </p:panelGrid>
                <p:column >
                    <p:commandButton value="Guardar" actionListener="#{productoControl.guardarProducto()}" action="TblProducto.xhtml?faces-redirect=true" icon="pi pi-save" />
                </p:column>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
